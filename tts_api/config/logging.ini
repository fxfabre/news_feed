[loggers]
keys=root, gunicorn.error, gunicorn.access

[logger_root]
level=DEBUG
handlers=console

[logger_gunicorn.error]
level=ERROR
handlers=console
propagate=0
qualname=gunicorn.error

[logger_gunicorn.access]
level=INFO
handlers=console
propagate=0
qualname=gunicorn.access


[handlers]
keys=console

[handler_console]
class=StreamHandler
formatter=json
args=(sys.stdout, )


[formatters]
keys=json

[formatter_json]
class=src.common.json_logger.CustomJsonFormatter
format=%(asctime)s %(threadName)s %(thread)d %(name)s %(levelname)s %(message)s
datefmt=%Y-%m-%dT%H:%M:%S
